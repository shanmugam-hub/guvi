<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/style.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/signup.js"></script>
</head>
<body>
    <form  id="signup-form" class="col-md-4">
    <div class="signup">
        <h2>Signup</h2>
        <legend>Name</legend>
        <input type="text" name="name" id="name" placeholder="Enter Name" required>
        
        <legend>Email</legend>
        <input type="email" name="email" id="email" placeholder="Enter email" required>

        <legend>Password</legend>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <legend>Confirm Password </legend>
        <input type="password" name="cpass" id="cpass" placeholder="Renter password" required><br/>
        
        <div class="mb-3"><label for="" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required>    
        </div>
        
        <div class="mb-3"><label for="" class="form-label">Age</label>
       <input type="number" class="form-control" min="12" max="100" id="age" name="age" required> 
        </div>

        <br/>
        <input type="hidden" name="signup" value="true"><br/>

        
        <button id="signup" >submit</button>
        <h5>Have an account <a href="login.html">Login</a> here</h5>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </div>
    </form>
   
</body>
</html>
